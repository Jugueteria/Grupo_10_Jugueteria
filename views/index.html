<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/slide.js"></script>

    <title>Playground-Jugueteria</title>
</head>

<body>
    <!--Cabecera del sitio-->
    <header>
        <div class="container-header">
        <div class="info">
            <p>ventas@playgroundjugueteria.com | +56 9999 5555</p>
        </div>
        <!--Boton de Ingresar y Resgistro-->
        <div class="button-header">
            <button type="button" name="ingresar" class="btn-ingresar">Ingresar</button>
            <button type="button" name="ingresar" class="btn-registrarse">Regístrarse</button>
        </div>
        </div>
    </header>
    <!--Logo, buscador y carrito de compras-->
    <main class="container-main">
        <div class="logo">
            <img src="images/Design/logo.png"  alt="Logo Playground Jugueteria"></img>
        </div>
        <div class="buscar-wrapper">
            <input class="buscador-box" type="search" text="Search" placeholder="Buscar producto">
            <button type="button" class="fas fa-search" id="lupa"></button>
        </div>
        <div class="container-carrito">
            <div class="carro">
                <i class="fas fa-shopping-cart" id="icono-carrito">
                    <div class="box-carrito"></div>
                </i>
            </div>
        </div>
    </main>
    <!--Menú-->
    <nav class="main-navbar">
        
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#marcas">Marcas</a></li>
            <li><a href="#">Edades</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>



    <!--Slide seccion-->
   
    <div class="carrousel">
        <div class="slider">
            <button type="button" class="boton_izquierdo">
                <i class="fas fa-angle-left"></i>
        </div>
        <div class="grande">
            <img src="images/carrousel/slide1.jpeg" alt="Imagen 1" class="img">
            <img src="images/carrousel/slide2.jpeg" alt="Imagen 2" class="img">
            <img src="images/carrousel/slide3.jpeg" alt="Imagen 3" class="img">
        </div>
        <ul class="puntos">
            <li class="punto activo"></li>
            <li class="punto"></li>
            <li class="punto"></li>
        </ul>
        <div class="slider">
            <button type="button" class="boton_derecho">
                <i class="fas fa-angle-right"></i>
        </div>
    </div>
    
    




    <div class="info-destacados">
        <h3>
            PRODUCTOS DESTACADOS
        </h3>
    </div>
    <!--Productos Destacados-->
    <section class="destacados">
        <div class="destacados-box1">
            <img src="images/destacados/barbie1.jpeg" alt="Imagen barbie">
            <img src="images/destacados/lego1.jpeg" alt="Imagen lego">
            <img src="images/destacados/toystory1.jpeg" alt="Imagen toy story">
            <img src="images/destacados/spider.jpeg" alt="Imagen lego">
            <img src="images/destacados/frozen.jpeg" alt="Imagen lego">
        </div>
        <div class="destacados-box2">
            
        </div>
    </section>

    <!--Nuestras Marcas-->
    <section id="marcas">
        <div class="nuestras-marcas-box">
            <button role="button" id="flecha-izquierda" class="flecha-izquierda">
                <i class="fas fa-angle-left"></i>
            <div class="carousel">
                <div class="marcas">
                    <a href="#"><img src="images/destacados/marca-barbie.png" alt=""></a>
                </div>
                <div class="marcas">
                    <a href="#"><img src="images/destacados/marca-mickymouse.png" alt=""></a>
                </div>
                <div class="marcas">
                    <a href="#"><img src="images/destacados/marca-hotWheels.png" alt=""></a>
                </div>
                <div class="marcas">
                    <a href="#"><img src="images/destacados/marca-disney.png" alt=""></a>
                </div>
                <div class="marcas">
                    <a href="#"><img src="images/destacados/marca-frozen.png" alt=""></a>
                </div>
            </div>
            <button role="button" id="flecha-derecha" class="flecha-derecha">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
    </section>

    <!--Footer-->
    <footer id="contacto">
        <div class="footer-box">
            <div class="contacto">
            <h3>CONTACTENOS</h3>
                <ul>
                    <li>ventas@playgroundjugueteria.com</li>
                    <li>+56 9999 5555</li>
                </ul>
            </div>
            <div class="informacion">
                <h3>INFORMACIÓN</h3>
                    <ul>
                        <li><a href="#">Devolución</a></li>
                        <li><a href="#">Despacho</a></li>
                        <li><a href="#">Ventas mayoristas</a></li>
                    </ul>
            </div>
            <div class="pagos">
                <h3>FORMAS DE PAGO</h3>
                    <ul>
                        <li><i class="fab fa-cc-visa"></i></li>
                        <li><i class="fab fa-cc-mastercard"></i></li>
                        <li><i class="fab fa-cc-paypal"></i></li>
                    </ul>
            </div>
            <div>
                <div class="mapa-box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d255858.18448484907!2d-74.11976343055036!3d40.697663748391925!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2scl!4v1643680349834!5m2!1ses!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
